version: 2
jobs:
  build:
    environment:
      CC_TEST_REPORTER_ID: ff1651bfca53185e6d295b5989f89074b87fd7d68c6d1f938f19ea9186572a81

    working_directory: ~/SLM-Lab

    docker:
      - image: circleci/node:9
      # - image: circleci/python:3.6
      # - image: neo4j:3.2

    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "environment.yml" }}

      - run:
          name: Install apt-get packages for gym
          command: |
            sudo apt-get install -y python-numpy python-dev cmake zlib1g-dev libjpeg-dev xvfb libav-tools xorg-dev python-opengl libboost-all-dev libsdl2-dev swig build-essential libstdc++6

      - run:
          name: Install NodeJS dependencies
          command: |
            if which yarn >/dev/null; then
              echo "Yarn is already installed"
            else
              sudo npm install -g yarn
            fi
            yarn install
      - save_cache:
          paths:
            - node_modules
            - ~/.cache/yarn
          key: v1-dependencies-{{ checksum "yarn.lock" }}

      - run: echo 'export PATH=$HOME/miniconda3/bin:$PATH' >> $BASH_ENV
      - run:
          name: Install Conda
          command: |
            if which conda >/dev/null; then
              echo "Conda is already installed"
            else
              curl -O https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
              bash Miniconda3-latest-Linux-x86_64.sh -b -u
            fi

      - run:
          name: Install Python dependencies with Conda
          command: |
            if conda env list | grep "^lab " >/dev/null; then
              echo "conda env lab is already installed"
            else
              conda config --add channels conda-forge
              conda config --add channels pytorch
              conda create -n lab python=3.6 ipykernel -c conda-forge -c pytorch -y
              source activate lab
              python -m ipykernel install --user --name lab
            fi
            source activate lab
            conda env update -f environment.yml
            pip uninstall enum34  # old tf requirement breaking new py

            if pip list | grep "^unityagents " >/dev/null; then
              echo "unityagents of ml-agents already present"
            else
              git clone https://github.com/Unity-Technologies/ml-agents.git ~/ml-agents/
              cd ~/ml-agents/python && git pull
              pip install .
              cd ~/SLM-Lab
            fi
      - save_cache:
          key: v1-dependencies-{{ checksum "environment.yml" }}
          paths:
            - ~/miniconda3
            - ~/.cache/pip

  test:
    environment:
      PY_ENV: test
      CC_TEST_REPORTER_ID: ff1651bfca53185e6d295b5989f89074b87fd7d68c6d1f938f19ea9186572a81

    working_directory: ~/SLM-Lab

    docker:
      - image: circleci/node:8
      # - image: circleci/python:3.6
      # - image: neo4j:3.2

    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "environment.yml" }}

      - run:
          name: Install apt-get packages for gym
          command: |
            sudo apt-get install -y python-numpy python-dev cmake zlib1g-dev libjpeg-dev xvfb libav-tools xorg-dev python-opengl libboost-all-dev libsdl2-dev swig build-essential libstdc++6
      - run: echo 'export PATH=$HOME/miniconda3/bin:$PATH' >> $BASH_ENV
      - run:
          name: Run Python tests
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
            ./cc-test-reporter before-build
            source activate lab
            python setup.py test
            cat coverage.xml
            ./cc-test-reporter after-build -d -p ~/SLM-Lab --exit-code $?
      - store_test_results:
          path: htmlcov

workflows:
  version: 2
  build-test:
    jobs:
      - build
      - test:
          requires:
            - build
