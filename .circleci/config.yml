version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6
      - image: circleci/node:8
      - image: neo4j:3.2

    working_directory: ~/Unity-Lab
    branches:
      ignore:
        - gh-pages

    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-{{ checksum "environment.yml" }}
          - v1-dependencies

      - run:
          name: Install NodeJS dependencies
          command: |
            sudo npm install -g yarn
            yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Install Python dependencies using venv for CI
          command: |
            python -V
            python -m venv venv
            . venv/bin/activate
            python setup.py install
      - save_cache:
          paths:
            - venv
          key: v1-dependencies-{{ checksum "environment.yml" }}

test:
    docker:
      - image: circleci/node:7.10
      - image: circleci/python:3.6
      - image: neo4j:3.2
    environment:
      CC_TEST_REPORTER_ID: 633cb615def2956cb2c4b0817b54f0e5b15bb8c42d9f9b921b8b2e02b217c369

    steps:
      - checkout
      - run:
          name: Run Python tests
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
            ./cc-test-reporter before-build
            source activate lab
            python setup.py test
            cc-test-reporter after-build --exit-code $?

      - store_test_results:
          path:
            - .coverage
            - htmlcov
